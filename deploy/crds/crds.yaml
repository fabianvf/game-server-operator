      properties:
        spec:
          properties:
            eulaAccepted:
              type: boolean
            image:
              type: string
            server:
              type: object
              properties:
                version:
                  type: string
                name:
                  type: string
                port:
                  type: integer
                host:
                  type: string
                type:
                  type: string

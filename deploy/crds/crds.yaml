                difficulty:
                  type: string
                  enum:
                  - peaceful
                  - easy
                  - normal
                  - hard
                maxPlayers:
                  type: integer
                whitelist:
                  type: string
                  pattern: "\\w+[,\\w+]*"
                ops:
                  type: string

                announcePlayerAchievements:
                  type: boolean
                enableCommandBlock:
                  type: boolean
                forceGamemode:
                  type: boolean
                hardcore:
                  type: boolean
                snooperEnabled:
                  type: boolean
                maxTickTime:
                  type: integer
                viewDistance:
                  type: integer
                mode:
                  type: string
                  enum:
                  - creative
                  - survival
                  - adventure
                  - spectator
                motd:
                  type: string
                pvp:
                  type: boolean
                enableRcon:
                  type: boolean
                rconPassword:
                  type: string
                onlineMode:
                  type: boolean
                allowNether:
                  type: boolean
                allowFlight:
                  type: boolean
            world:
              type: object
              properties:
                maxWorldSize:
                  type: integer
                generateStructures:
                  type: boolean
                spawnAnimals:
                  type: boolean
                spawnMonsters:
                  type: boolean
                spawnNpcs:
                  type: boolean
                seed:
                  type: string
                levelType:
                  type: string
                  enum:
                  - default
                  - flat
                  - largebiomes
                  - amplified
                  - customized
                  - buffet
                generatorSettings:
                  type: string
                level:
                  type: string
                world:
                  type: string
            mods:
              type: object
              properties:
                modpack:
                  type: string
                removeOldMods:
                  type: boolean
                ftbServerMod:
                  type: string
                cfServerMod:
                  type: string
                forgeversion:
                  type: string
                forgeInstaller:
                  type: string
                forgeInstallerURL:
                  type: string
                bukkitDownloadURL:
                  type: string
                spigotDownloadURL:
                  type: string
                buildFromSource:
                  type: boolean
                paperDownloadURL:
                  type: string
                manifest:
                  type: string
                spongeBranch:
                  type: string
                customServer:
                  type: string
            jvm:
              type: object
              properties:
                memory:
                  type: string
                initMemory:
                  type: string
                maxMemory:
                  type: string
                jvmOpts:
                  type: string
                jvmXxOpts:
                  type: string
                jvmDdOpts:
                  type: string
            volumes:
              type: object
              properties: {}
            resources:
